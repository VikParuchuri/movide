{% load staticfiles %}
{% load account %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/colorfrog.css' %}"/>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/fitvids/1.0.1/jquery.fitvids.min.js"></script>
        <script src="{% static 'js/colorfrog.js' %}"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script>google.maps.event.addDomListener(window, 'load', initialize);</script>

        <!--[if lt IE 9]>
        <script>
            document.createElement('header');document.createElement('nav');document.createElement('section');document.createElement('article');document.createElement('aside');document.createElement('footer');
        </script>
        <![endif]-->

        {% block additional_js %}
        {% endblock %}

        {% if ga_key %}
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('create', '{{ga_key}}', 'pluckread.com');
                ga('send', 'pageview');

            </script>
        {% endif %}


        <meta name="csrf-token" content="{{csrf_token}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}Movide{% endblock %}</title>
        <meta name="Description" content="{% block meta_description %}{% endblock %}">
    </head>
    <body class="blue">
        <div class="container">
            <header>
                <a class="current navbar-brand" href="index.html">Movide</a>
            </header>

            <button class="btn navbar-btn" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-bar"></span>
                <span class="glyphicon glyphicon-bar"></span>
                <span class="glyphicon glyphicon-bar"></span>
            </button>

            <nav class="navbar-collapse collapse">
                <ul class="nav nav-pills">
                    <li class="current active"><a class='current' href="index.html">Home</a></li>
                    <li><a href="styles.html">Styles</a></li>
                    <li><a href="templates.html">Templates</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
        </div> <!-- //end container -->

        {% block content %}
        {% endblock %}
