<script id="tagTemplate" type="text/template">
    <div class="task">
        <div class="desc">
            <div class="title"><%= name %></div>
            <div></div>
        </div>
        <div class="time">
            <div class="date"><%= modified %></div>
            <div></div>
        </div>
    </div>
</script>

<script id="addTagPromptTemplate" type="text/template">
    <p>Looks like you don't have any tags yet.  Why not add one?</p>
</script>

<script id="userTableTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-10">
            <h1>#<%= tag %></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5">
            <h3>Tweets</h3>
            <%= tweets %>
        </div>
        <div class="col-xs-5">
            <h3>Users</h3>
            <div id="user-table">
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Twitter Name</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%= content %>
                    </tbody>
                </table>
                <form class="form-inline" role="form">
                    <div class="form-group create-user-form">
                        <label class="sr-only" for="inputTag1">Twitter name</label>
                        <input type="text" class="form-control input-lg" id="inputTag1" placeholder="@studenttwittername">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-large" id="create-user">Create user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script id="noUserTemplate" type="text/template">
    <p>Looks like you don't have any students for this tag yet.  Why not add some?</p>
</script>

<script id="noTweetsTemplate" type="text/template">
    <p>Looks like there aren't any tweets for this tag.</p>
    <p>Get started by tweeting and including the hashtags #movide and #<%= tag %>.</p>
    <p>For example, <strong>Why do ice cubes float? #movide #<%= tag %>.</strong></p>
    <p>Any user listed to the right can tweet to this tag and show up here.</p>
</script>

<script id="userTemplate" type="text/template">
    <tr>
        <td>
            <% if (typeof(twitter_profile_image) != "undefined") { %>
                <img src="<%= twitter_profile_image %>">
            <% } %>
        </td>
        <td>@<%= twitter_screen_name %></td>
        <td><%= twitter_name %></td>
        <td><span class="glyphicon glyphicon-remove"></span></td>
    </tr>
</script>

<script id="tweetTemplate" type="text/template">
    <li>
        <div class="author">
            <% if (typeof(user_twitter_profile_image) != "undefined") { %>
                <img src="<%= user_twitter_profile_image %>" alt="avatar">
            <% } %>
        </div>

        <div class="name"><%= user_name %></div>
        <div class="date"> <%= created_at %></div>

        <div class="message">
           <%= text %>
        </div>
    </li>
</script>

<script id="tweetsTemplate" type="text/template">
    <div class="discussions" data-tag-name="<%= tag %>">
        <ul>
            <%= tweets %>
        </ul>
    </div>
</script>

<script id="sidebarItemTemplate" type="text/template">
    <a href="#" class="tag-name" data-tag-name="<%= name %>">#<%= name %></a>
</script>
