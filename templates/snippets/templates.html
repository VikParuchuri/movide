<script id="tagTemplate" type="text/template">
    <div class="task">
        <div class="desc">
            <div class="title"><%= name %></div>
            <div></div>
        </div>
        <div class="time">
            <div class="date"><%= modified %></div>
            <div></div>
        </div>
    </div>
</script>

<script id="addTagPromptTemplate" type="text/template">
    <p>Looks like you don't have any tags yet.  Why not add one?</p>
</script>

<script id="useTagPromptTemplate" type="text/template">
    <p>After you have created a tag, you can add students to it by clicking on the tag on the left.  Once students have been added to a tag, they can tweet to it using #movide #tag.</p>
    <p>For example, <strong>What makes some elements heavy? #movide #scienceclass</strong></p>
</script>

<script id="userTableTemplate" type="text/template">
    <h1><%= tag %></h1>
    <div id="user-table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Twitter Name</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <%= content %>
            </tbody>
        </table>
        <form class="form-inline" role="form">
            <div class="form-group create-user-form">
                <label class="sr-only" for="inputTag1">Twitter name</label>
                <input type="text" class="form-control input-lg" id="inputTag1" placeholder="@mytwittername">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-large" id="create-tag">Create user</button>
            </div>
        </form>
    </div>
</script>

<script id="userTemplate" type="text/template">
    <td><%= twitter_profile_image %></td>
    <td><%= twitter_screen_name %></td>
    <td><%= twitter_name %></td>
    <td><span class="glyphicon glyphicon-remove"></span></td>
</script>

<script id="sidebarItemTemplate" type="text/template">
    <a href="#" class="tag-name" data-tag-name="<%= name %>"><%= name %></a>
</script>
